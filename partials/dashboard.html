<h2 class="text-center">Suggestions</h2>
<div class="table-responsive">
<table class="table table-hover" id="suggest">
<tr>
<th>Suggestion</th>
<th>Likes</th>
<th>Dislikes</th>
<th>Updated at</th>
<th></th>
<th></th>
</tr>
<tr ng-repeat="detail in details">
<td>{{detail.suggestion}}</td>
<td>{{detail.likes}}</td>
<td>{{detail.dislike}}</td>
<td>{{detail.timestamp|date:format:medium}}</td>
<td>
<button class="btn btn-warning" ng-click="like(detail)" title="Like"><span class="glyphicon glyphicon-thumbs-up"></span></button>
</td>
<td>
<button class="btn btn-danger" ng-click="dislike(detail)" title="Dislike"><span class="glyphicon glyphicon-thumbs-down"></span></button>
</td>
</tr>
</table>
