<div class="breadcrumbs" id="breadcrumbs">
    <ul class="breadcrumb">
        <li>
            <i class="ace-icon fa fa-home home-icon"></i>
            <a href="#/dashboard">Home</a>
        </li>
        <li class="active">Dashboard</li>
    </ul>
</div>
<div class="page-content">
    <div class="row">
        <div class="space-6"></div>
        <div class="col-sm-10 col-sm-offset-1">
            <div id="login-box" class="login-box visible widget-box no-border">
                <div class="widget-body">
                    <div class="widget-main">
                        <h4 class="header blue lighter bigger">
                    <i class="icon-coffee green"></i>
                    NAME: {{name}}
                </h4>
                        <div class="space-16"></div>
                        E-MAIL: {{email}}
                        <br/>
<h2 class="text-center">Suggestions</h2>
<div class="comments">
                            <ul class="list-group" ng-repeat="detail in details|firstPage:currentPage*pageSize|limitTo:pageSize">
                                <strong style="color: #6b9dbb">
								{{detail.timestamp|date:'medium'}} &nbsp
                                </strong>
								<li class="list-group-item">
								<table id="suggest">
								<tr>
								<td>{{detail.suggestion}}</td>
<td>
<!--button class="btn btn-warning" ng-click="like(detail)" title="Like"><span class="glyphicon glyphicon-thumbs-up"></span></button-->
<div class="btn-group">
<a id="myLink1" href="" ng-click="like(detail)" class="btn btn-white btn-default active">
<i class="fa fa-thumbs-up" aria-hidden="true"></i> Like: {{detail.likes}}
</a>
</div>
</td>
<td>
<!--button class="btn btn-danger" ng-click="dislike(detail)" title="Dislike"><span class="glyphicon glyphicon-thumbs-down"></span></button-->
<div class="btn-group">
<a id="myLink2" href="" ng-click="dislike(detail)" class="btn btn-white btn-default active">
<i class="fa fa-thumbs-down" aria-hidden="true"></i> Dislike : {{detail.dislike}}
</a>
</div>
</td>
</tr>
</table>
								</li>
                            </ul>
							<div class="pagination">
								<button ng-disabled="currentPage==0" ng-click="currentPage=currentPage-1"><</button>
								<span>
								{{currentPage+1}}/{{numberOfPages()}}
								</span>
								<button ng-disabled="currentPage>=names.length/pageSize-1" ng-click="currentPage=currentPage+1">></button>
								</div>
                        </div>
</div>
</div>
						<!---------end----->
						<!--a href="#/suggestionForm">
						<!--img src="images/suggestionbox1.png" height="80" width="110" alt="Click HERE to insert suggestion">
						</a-->
						<!--start of insert form--->
						<form class="form-horizontal" name="empList" id="empForm" ng-submit="insertInfo(sugg);">
<h2 class="text-center">Post Suggestion</h2>
<div class="form-group">
<input type="textarea" name="emp_name" class="form-control" placeholder="Enter Your Suggestion Here" ng-model="sugg.suggestion" autofocus required />
</div>
<div class="form-group">
<p class="text-danger" ng-show="empList.emp_name.$invalid && empList.emp_name.$dirty">Suggestion field is Empty!</p>
</div>
<div class="form-group">
<button class="btn btn-warning" ng-disabled="empList.$invalid">Send suggestion</button>
</div>
</form>
						<!--end of insert form-->
						<button type="submit" class="width-35 pull-right btn btn-sm btn-primary" ng-click="logout()">
                                        Log Out
                                    </button>
                        <!--a ng-click="logout();">Logout</a-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /.page-content -->
