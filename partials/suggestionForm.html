<div class="breadcrumbs" id="breadcrumbs">
    <ul class="breadcrumb">
        <li>
            <i class="ace-icon fa fa-home home-icon"></i>
            <a href="#">Home</a>
        </li>
        <li class="active">Dashboard</li>
    </ul>
</div>
<div class="page-content">
    <div class="row">
        <div class="space-6"></div>
        <div class="col-sm-10 col-sm-offset-1">
            <div id="login-box" class="login-box visible widget-box no-border">
                <div class="widget-body">
                    <div class="widget-main">
                        <h4 class="header blue lighter bigger">
                    <i class="icon-coffee green"></i>
                    NAME: {{name}}
                </h4>
                        <div class="space-16"></div>
                        E-MAIL: {{email}}
                        <br/>
						<!--start of insert form--->
						<form class="form-horizontal" name="empList" id="empForm" ng-submit="insertInfo(sugg);">
<h3 class="text-center">Post a suggestion</h3>
<div class="form-group">
<label for="Suggestion">Suggestion:</label>
<input type="textarea" name="emp_name" class="form-control" placeholder="Enter Suggestion" ng-model="sugg.suggestion" autofocus required />
</div>
<div class="form-group">
<p class="text-danger" ng-show="empList.emp_name.$invalid && empList.emp_name.$dirty">Suggestion field is Empty!</p>
</div>
<div class="form-group">
<button class="btn btn-warning" ng-disabled="empList.$invalid">Add Into Database</button>
</div>
</form>
						<!--end of insert form-->
						<br/>
						<button type="submit" class="width-35 pull-right btn btn-sm btn-primary" ng-click="logout()">
                                        Log Out
                                    </button>
                        <!--a ng-click="logout();">Logout</a-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /.page-content -->
